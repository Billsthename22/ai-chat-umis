<!DOCTYPE html>
<html lang="en" data-theme="white-blue">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='BabcockLogo/BU_logo.png') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - UMIS Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    :root {
      --background: #EBEDEF;
      --primary: #004282;
      --secondary: #FFFFFF;
      --transition: 0.3s ease;
      --error-red: #ff6b6b;
    }
    body {
      background: var(--background);
      color: var(--primary);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .recovery-container {
      background: var(--secondary);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 66, 130, 0.15);
      text-align: center;
      width: 350px;
    }
    /* Logo added at the top */
    .recovery-container img {
      width: 120px;
      height: auto;
      margin-bottom: 1rem;
    }
    .recovery-container h2 {
      margin-bottom: 1rem;
    }
    .recovery-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .recovery-container input {
      padding: 0.65rem;
      border: 1px solid var(--primary);
      border-radius: 6px;
      background: var(--secondary);
      color: var(--primary);
    }
    .recovery-container button {
      padding: 0.65rem;
      background: var(--primary);
      border: none;
      border-radius: 6px;
      color: var(--secondary);
      cursor: pointer;
      transition: background var(--transition), color var(--transition);
    }
    .recovery-container button:hover {
      background: var(--secondary);
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    .flashes {
      list-style: none;
      padding: 0;
      margin-bottom: 1rem;
    }
    .flashes li {
      padding: 0.5rem;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
    .links {
      font-size: 0.85rem;
      margin-top: 1rem;
    }
    a {
      color: var(--primary);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="recovery-container">
    <!-- Logo -->
    <img src="{{ url_for('static', filename='BabcockLogo/BU_logo.png') }}" alt="University Logo">
    <h2>Reset Password</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post">
      <input type="text" name="email" placeholder="Registered Email" required>
      <input type="password" name="new_password" placeholder="New Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Reset Password</button>
    </form>
    <div class="links">
      <p>Remember your password? <a href="{{ url_for('auth.login') }}">Log In</a></p>
    </div>
  </div>
</body>
</html>
