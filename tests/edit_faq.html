<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit FAQ - UMIS Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        :root {
            --background: #EBEDEF;
            --primary: #004282;
            --secondary: #FFFFFF;
        }

        body {
            background: var(--background);
            color: var(--primary);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .edit-container {
            max-width: 600px;
            width: 90%;
            margin: 50px auto;
            padding: 20px;
            background: var(--secondary);
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 66, 130, 0.15);
        }

            .edit-container h2 {
                text-align: center;
                margin-bottom: 20px;
            }

            .edit-container form {
                display: flex;
                flex-direction: column;
            }

            .edit-container input, .edit-container textarea {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid var(--primary);
                border-radius: 3px;
            }

            .edit-container button {
                padding: 10px 20px;
                background: var(--primary);
                color: var(--secondary);
                border: none;
                border-radius: 3px;
                cursor: pointer;
            }

        @media (max-width: 480px) {
            .edit-container {
                margin: 20px auto;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="edit-container">
        <h2>Edit FAQ</h2>
        <form method="post" action="{{ url_for('admin.edit_faq', faq_id=faq.id) }}">
            <label>Question:</label>
            <input type="text" name="question" value="{{ faq.question }}" required>
            <label>Alternate Questions:</label>
            <textarea name="alternate_questions" required>{{ faq.alternate_questions }}</textarea>
            <label>Answer:</label>
            <textarea name="answer" required>{{ faq.answer }}</textarea>
            <button type="submit">Update FAQ</button>
        </form>
        <p><a href="{{ url_for('admin.dashboard') }}">Back to Dashboard</a></p>
    </div>
</body>
</html>
